<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quote Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>✨ AI Quote Generator ✨</h1>

    <div class="search-box">
      <input type="text" id="keyword" placeholder="Enter a topic (e.g. love, life, motivation)" />
      <button onclick="getQuotes()">Generate</button>
    </div>

    <div id="quotes" class="quote-list"></div>

    <div class="bottom-controls">
      <button onclick="regenerateQuotes()">🔁 Regenerate</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
